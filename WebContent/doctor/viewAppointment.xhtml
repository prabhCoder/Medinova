<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head style="margin-bottom:50px;">
	<!-- HEADER -->
	
	<h1>View Appointment</h1>

</h:head>
<h:body>
<hr/>
	<h:form id="form" name="form">
		<p:panel header="Search Appointment"
			style="background-color:#FFD133;margin-bottom:10px; margin-top:50px;margin-left:300px;margin-right:300px;font-size:20px;text-align:center;display:block">
			<p:messages id="msgs"></p:messages>
			<h:panelGrid columns="2" cellpadding="5" style="text-align:left;">

				<p:outputLabel value="View appointments by date"
					style="color:#129894"></p:outputLabel>
				<p:calendar value="#{dBController.date}" id="date"
					requiredMessage="Please select date" required="true" />
				<p:outputLabel value="Patient Id" style="color:#129894"
					requiredMessage="Please select  patient ID" required="true"></p:outputLabel>
				<p:inputText value="#{dBController.patientId}"></p:inputText>
				<h:commandButton value="Submit"
					action="#{dBController.searchAppointments}"></h:commandButton>
			</h:panelGrid>
		</p:panel>
		
	</h:form>
<h:form>
<h:commandButton value="Back" action="doctorLoginSuccess.xhtml?faces-redirect=true" style="color:#129894;font-size:20px; border-radius: 25px;margin-left:300px;"
					id="back" ></h:commandButton>
					</h:form>
	<p:dialog modal="true" resizable="false" header="Values"
		widgetVar="dlg" showEffect="fold">
		<p:panelGrid id="display" columns="2" columnClasses="label,value">

			<h:outputText value="Popup:" />
			<h:outputText value="#{dBController.date}">
				<f:convertDateTime pattern="dd-MMM-yyyy hh:mm:ss a" locale="en"
					timeZone="IST" />
			</h:outputText>
		</p:panelGrid>
	</p:dialog>
	
	<br/><br/><br/><br/>
	<hr/>
					
</h:body>
</html>
