<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head style="margin-bottom:50px;">
	<!-- HEADER -->
	
	<h1>Services</h1>
</h:head>
<h:body>
	<hr/>
	<f:metadata>
		<f:viewParam name="username" value="#{dBController.dUsername}" />
	</f:metadata>

	<h:form id="formId" name="formId">
		<p:panel header="List of Services" style="background-color:#FFD133;margin-bottom:10px; margin-top:50px;margin-left:300px;margin-right:300px;font-size:20px;text-align:center;display:block">
			<h:panelGrid columns="1" cellpadding="10"  style="margin-right:100px;margin-left:25%;text-align:center;">

				

				<p:commandLink value="Approve/Disapprove Appointment" style="color:#129894"
					action="viewAppointment.xhtml?faces-redirect=true" id="buttonId5"></p:commandLink>

				<p:commandLink value="Logout" action="#{dBController.doLogout}" style="color:#129894"
					id="logout"></p:commandLink>
			</h:panelGrid>
		</p:panel>
		
				<h:commandButton value="Back" action="/login.xhtml?faces-redirect=true" style="color:#129894;font-size:20px; border-radius: 25px;margin-left:300px;"
					id="back"></h:commandButton>
	</h:form>
	<br/><br/><br/><br/><br/>
	<hr/>
</h:body>
</html>
